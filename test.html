<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #e3e3e3;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slider {
        background-color: white;
        width: 960px;
        height: 100px;
        overflow: hidden;
        position: relative;
        margin: auto;
        box-shadow: 0 10px 20px -5px rgba(0,0,0,0.5);
      }
        .slider::before, .slider::after {
          content: '';
          position: absolute;
          width: 200px;
          height: 100px;
          background: linear-gradient(to right, white 0%, rgba(255,255,255,0) 100%);
          z-index: 2;
        }
        .slider::before{
          top: 0;
          left:0;
        }
        .slider::after{
          top: 0;
          right: 0;
          transform: rotateZ(180deg);
        }
        .slider .slider-track{
          display: flex;
          width: calc(250px * 14);
          animation: scroll 40s infinite linear;
        }

        .slider .slide img{
          width: 250px;
          height: 100px;
        }

        @keyframes scroll {
            0%{
              transform: translate(0%);
            }
            100%{
              transform: translate(calc(-250px * 7));
            }
        }

      }

      .slide-logo img{
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slider-track">
        <div class="slide slide-logo">
          <img src="img/clients-logos/almex.png." alt="Almex Logo">
        </div>
        <div class="slide slide-logo">
          <img src="img/clients-logos/amher.png." alt="Almex Logo">
        </div>
        <div class="slide slide-logo">
          <img src="img/clients-logos/kidron.png." alt="Almex Logo">
        </div>
        <div class="slide slide-logo">
          <img src="img/clients-logos/almex.png." alt="Almex Logo">
        </div>
        <div class="slide slide-logo">
          <img src="img/clients-logos/amher.png." alt="Almex Logo">
        </div>
        <div class="slide slide-logo">
          <img src="img/clients-logos/kidron.png." alt="Almex Logo">
        </div>
      </div>
    </div>
  </body>
</html>
